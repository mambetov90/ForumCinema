plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.18.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testImplementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.8.1'
    testImplementation("io.github.bonigarcia:webdrivermanager: 3.8.1")
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'

    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '4.4.0'
    implementation group: 'io.cucumber', name: 'cucumber-jvm', version: '4.3.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '4.3.0'
}

test {
    useJUnitPlatform()
}